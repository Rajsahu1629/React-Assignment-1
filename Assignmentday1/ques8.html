<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>JSX and Babel</title>
  </head>
  <body>
    <div id="root"></div>
    <script src="https://unpkg.com/react@18.2.0/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
       function aalert()
       {
        alert("hello")
       }

      function Display(){
        return (
            <>
            <p>React is a javascript Library</p>
            <div className="main" style={{padding:'10px',border: '1px  solid black'}}>
                <p>Click the below button to alert hello </p>
                <button onClick={aalert}>Alert Hello</button>
             </div>
            </>
        )
      }

      const root = ReactDOM.createRoot(document.getElementById("root")).render(<Display/>)


    </script>
  </body>
</html>
